<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>dibindu</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/form.css'>
    <script src='./js/form.js'></script>
</head>
<body>
    <form class="contactus-form">
        <label for="name" class="display-label">Name</label>
        <input type="text" maxlength="10" required />
        <label for="email" class="display-label">Email</label>
        <input type="email"  required />
        <label for="contact" class="display-label">Contact</label>
        <input type="number"  required />
        <label for="address" class="display-label">Address</label>
        <textarea maxlength="1000"></textarea>
        <button type="submit" class="display-label">Submit</button>
        <button type="reset" class="display-label">Cancel</button>
    </form>
    
</body>
</html>
